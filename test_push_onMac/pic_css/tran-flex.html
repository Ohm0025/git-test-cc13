<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        :root{
            --bgcolor: red;
        }
        div{
            width: 300px;
            height: 300px;
            display: flex;
            background-color: var(--bgcolor);
        }
        .box1{
            --bgcolor: blue;
            transform: translate(50px);
        }
        .box2{
            --bgcolor: green;
        }
    
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
